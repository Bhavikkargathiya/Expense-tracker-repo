<div class="heading">
  <div class="logo-container">
    <div class="logo-left">
      <h3 class="text" style="color: rgb(52, 75, 2)">EXPENSE RECORD</h3>
    </div>
    <div class="logo-right">
      <div class="form-group">
        <label class="dropdown-label" for="categoryFilter">Filter by</label>
        <select
          class="dropdown-option"
          id="categoryFilter"
          [(ngModel)]="selectedCategory"
          (change)="filterExpenses()"
        >
          <option value="">All Categories</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Shopping">Shopping</option>
          <option value="Health">Health</option>
          <option value="Rent">Rent</option>
        </select>
      </div>

      <div class="search-container">
        <input
          type="search"
          class="search-input"
          placeholder="Search by Name..."
          aria-label="search"
          [(ngModel)]="searchUser"
        />
        <span class="search-icon">üîç</span>
      </div>

      <!-- <div class="vertical-dots">
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <div class="dropdown-content">
          <a routerLink="/expense/expense-form">Add User</a>
          <a routerLink="/expense-chart">Pie Charts</a>
        </div>
      </div> -->
    </div>
  </div>
</div>
<div class="container">
  <table>
    <thead>
      <tr>
        <th>Sr NO</th>
        <th>Id</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="!isloading">
      <tr *ngFor="let exp of expenses | search : searchUser; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ exp.id }}</td>
        <td>{{ exp.amount }}</td>
        <td>{{ exp.category }}</td>
        <td>{{ exp.date | date : "longDate" }}</td>
        <td>{{ exp.description }}</td>
        <td>
          <span class="icon-group">
            <a [routerLink]="['/expense/expense-form', exp.id]">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
            <i
              class="fa-solid fa-trash-can"
              (click)="deleteExpense(exp.id)"
            ></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="data-found" *ngIf="!isloading && !expenses?.length">
    No Data Found
  </div>
  <div *ngIf="isloading" class="loader-spin">
    <div class="spinner-loader"></div>
  </div>
</div>
